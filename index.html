<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EasyQRCodeJS Demos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    
</head>
<body>
    <div class="container py-5" id="custom-cards">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Free</h4>
                </div>
                <div class="card-body" style="text-align: center;">

                    <span class="text-center"  id="qrcode"></span>
                        
                    <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="easy.qrcode.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        function showQr() {
            new QRCode(document.getElementById("qrcode"), {
                text: "http://activ-lombard.ru/", // содержание
                width: 250, // ширина
                height: 250, // Высота, включая высоту заголовка 50 пикселей
                colorDark: "#1278BA", // Темный цвет
                colorLight: "#ffffff", // Светлый цвет
                // title: 'activ-lombard', // заглавие
                titleFont: "bold 18px Arial", // Шрифт заголовка
                titleColor: "#004284", // Цвет заголовка
                titleBgColor: "#fff", // Фон заголовка
                titleHeight: 70, // Высота заголовка, включая подзаголовок
                titleTop: 25, // Координата Y для чертежа заголовка
                // subTitle: 'activ-lombard', // Содержание субтитров
                subTitleFont: "14px Arial", // Шрифт субтитров
                subTitleColor: "#004284", // Цвет заголовка
                subTitleTop: 40, // Координата Y отрисовки субтитров
                logo: "2.png", // LOGO
                //logoWidth:80, //
                //logoHeight:80,
                logoBgColor: '#ffffff', // Цвет фона логотипа. Недопустимый, если для параметра logBgTransparent установлено значение true; по умолчанию '#ffffff'
                logoBgTransparent:false, // Независимо от того, используется ли прозрачное изображение, по умолчанию установлено значение false.
                correctLevel: QRCode.CorrectLevel.H 
            });
        }
        showQr();
    </script>

</body>


</html>
